<!doctype html>
<html lang="en" data-framework="marionettejs">
	<head>
		<meta charset="utf-8">
		<title>Sessions App</title>
	</head>
	<body>
		<section id="todoapp">
			<header id="header">
        <p>Header</p>
			</header>

      <section id="main">
        <p>main</p>
      </section>

      <section id="sessions">
      	<p>sessions</p>
      </section>
			

      <footer id="footer">
        <p>Footer</p>
      </footer>
		</section>


		<!-- templates below -->
		<!-- single user template -->
		<script type="text/html" id="template-user">
			<div>
				<a href="#"><%=first_name%> <%=last_name%></a>
				<button id="delete_user">delete</button>
			</div>
		</script>

		<!-- composite user template -->
		<script type="text/html" id="template-users">
			<h1> Users </h1>
			<ul id="users"></ul>
			<h1>Add user </h1>
			<div>
			 <input id="first_name" type="text"/>
			 <input id="last_name" type="text"/>
			 <button id="add_user">add</button>
			</div>
		</script>

		<!-- single session template -->
		<script type="text/template" id="template-session">
				<li><h1><%=title%></h1></li>
				<h5><%=description%></h5>
		</script>

		<!-- composite session view template -->
		<script type="text/html" id="template-sessions">
			<h1>Session list for This user</h1>
			<ul id="sessions"></ul>
		</script>

		<!-- vendor libraries -->
		<script src="node_modules/jquery/dist/jquery.js"></script>
		<script src="node_modules/underscore/underscore.js"></script>
		<script src="node_modules/backbone/backbone.js"></script>
		<script src="node_modules/backbone.radio/build/backbone.radio.js"></script>
		<script src="node_modules/backbone.marionette/lib/backbone.marionette.js"></script>
		<script type="text/javascript" src="node_modules/backbone-relational/backbone-relational.js"></script>
		<script type="text/javascript" src="node_modules/backbone-validation/src/backbone-validation.js"></script>
		<!-- application -->

		<script src="js/skeleton.js"></script>
		<script src="js/model/user.js"></script>
		<script src="js/model/session.js"></script>

		<script src="js/collection/users.js"></script>
		<script src="js/collection/sessions.js"></script>

		<script src="js/layout/rootLayout.js"></script>
		<script src="js/layout/headerLayout.js"></script>
		<script src="js/layout/footerLayout.js"></script>

		<script src="js/view/item/userView.js"></script>
		<script src="js/view/item/sessionView.js"></script>

		<script src="js/view/collection/usersView.js"></script>
		<script src="js/view/collection/sessionsView.js"></script>

		<script src="js/controller/controller.js"></script>
		<script src="js/router/router.js"></script>

		<script src="js/app.js"></script>
		<script src="js/init.js"></script>
	</body>
</html>
